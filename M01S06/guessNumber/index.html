<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Guess My Number</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>
<body>
  <div class="background">
    <h1>Guess My Number</h1>
    <h3>Guess a number between 1 - 100</h3>
    <p class="attempts">You have 10 attempts!</p>
    <p>Good Luck!</p>



    <form
      action=""
      id="form"
      class="form"
    >
      <label for="guessField">Enter a number:</label>
      <input
        type="text"
        id="input"
        class="userInput"
        autofocus
      >

      <div class="buttons">
        <button
          type="submit"
          id="submitGuess"
          class="check-btn"
          value="submit"
        >Check Guess</button>

        <button
          type="button"
          id="newGame"
          class="restart-btn"
          value="submit"
        >Restart Game</button>
      </div>


      <p
        id="output"
        class="result"
      ></p>


    </form>


    <img
      src="./img/source.gif"
      alt=""
    >




  </div>


  <script src="app.js"></script>
</body>
</html>
