<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Christmas Tree</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>
<body>
  <audio
    src="audio/music.mp3"
    type="audio/mpeg"
    autoplay
    loop
  > </audio>

  <!-- <embed
    name="music"
    src="/audio/music.mp3"
    loop="true"
    hidden="true"
    autostart="true"
  > -->

  <div class="frame">
    <div class="tree">
      <div class="tree__star">
        <div class="tree__star--top"></div>
      </div>

      <div class="tree__top">
        <div class="tree__ornament tree__ornament--1"></div>
        <div class="tree__ornament tree__ornament--2"></div>
        <div class="tree__ornament tree__ornament--3"></div>
        <div class="tree__ornament tree__ornament--4"></div>
      </div>

      <div class="tree__middle">
        <div class="tree__ornament tree__ornament--5"></div>
        <div class="tree__ornament tree__ornament--6"></div>
        <div class="tree__ornament tree__ornament--7"></div>
        <div class="tree__ornament tree__ornament--8"></div>
      </div>

      <div class="tree__bottom">
        <div class="tree__ornament tree__ornament--9"></div>
        <div class="tree__ornament tree__ornament--10"></div>
        <div class="tree__ornament tree__ornament--11"></div>
        <div class="tree__ornament tree__ornament--12"></div>
        <div class="tree__ornament tree__ornament--13"></div>
        <div class="tree__ornament tree__ornament--14"></div>
      </div>

      <div class="tree__trunk"></div>
    </div>
  </div>


  <div class="container">
    <div><i class="fas fa-snowflake"></i></div>
  </div>




  <script src="app.js"></script>

</body>
</html>
