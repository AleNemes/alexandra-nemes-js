<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }

  </style>
</head>
<body>

  <div class="box"></div> <br>

  <div class="controls">
    <button
      class="set-color"
      style="background-color: coral;"
    >Rosu</button>
    <button
      class="set-color"
      style="background-color: lightpink;"
    >Verde</button>
    <button
      class="set-color"
      style="background-color: lightblue;"
    >Albastru</button>

    <button
      class="set-color"
      id="dinamic-button"
    >DINAMIC</button>

    <button id="clear">Reset</button>
  </div> <br> <br>

  <form action="">
    <input type="color">

    <button type="submit">GO</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
