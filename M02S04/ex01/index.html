<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightpink;
      transition: background-color 1s ease;
    }

    .animate-class {
      background-color: lightblue;
    }

  </style>
</head>
<body>

  <div class="box"></div> <br>

  <button id="apply-button">Aplica</button>

  <script src="app.js"></script>
</body>
